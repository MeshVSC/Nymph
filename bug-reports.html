    <!-- 4-Column Grid -->
    <div class="reports-grid">
        <!-- Row 1: Empty -->
        
        <!-- Row 2: Page Title -->
        <div class="title-container grid-pos-1-2">
            <h1 class="title" onclick="window.location.href = 'dashboard.html'" style="cursor: pointer;">Bug Reports</h1>
        </div>

        <!-- Row 3+: Tables -->
        <!-- Open Bugs Table (Row 3, Column 1-2) -->
        <div class="widget reports-widget" style="grid-column: 1 / 3; grid-row: 3 / 6;">
            <div class="activity-header">
                <div class="card-title">Open Bugs</div>
                <div class="notification-count" id="openBugsCount">0</div>
            </div>
            <div class="notifications-list" id="openBugsList">
                <!-- Dynamic content will be populated here -->
            </div>
        </div>

        <!-- Resolved Bugs Table (Row 3, Column 3-4) -->
        <div class="widget reports-widget" style="grid-column: 3 / 5; grid-row: 3 / 6;">
            <div class="activity-header">
                <div class="card-title">Resolved Bugs</div>
                <div class="notification-count" id="resolvedBugsCount">0</div>
            </div>
            <div class="notifications-list" id="resolvedBugsList">
                <!-- Dynamic content will be populated here -->
            </div>
        </div>
    </div>

    <style>
        .reports-grid {
            display: grid;
            grid-template-columns: repeat(4, var(--widget-4x4));
            grid-template-rows: repeat(10, var(--widget-4x4));
            gap: var(--gap);
            padding: var(--gap);
            justify-content: center;
            min-height: 100vh;
            max-width: 100vw;
        }

        .reports-widget {
            width: var(--widget-large-width);
            height: calc(var(--widget-8x4) + var(--widget-4x4) + var(--gap));
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-glass);
            border-radius: var(--radius);
            padding: 20px;
        }

        .notification-title {
            font-size: 14px;
            font-weight: 500;
            color: white;
            margin-bottom: 4px;
        }

        .notification-status {
            font-size: 12px;
            color: var(--primary);
            margin-bottom: 8px;
        }

        .notification-desc {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
            line-height: 1.3;
        }
    </style>
