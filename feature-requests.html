    <!-- 4-Column Grid -->

        <!-- Row 1: Empty -->
        
        <!-- Row 2: Page Title -->
        <div class="title-container grid-pos-1-2">
            <h1 class="title" onclick="window.location.href = 'dashboard.html'" style="cursor: pointer;">Feature Requests</h1>
        </div>

        <!-- Row 3+: Tables -->
        <!-- Open Feature Requests (Row 3, Column 1) -->
        <div class="widget reports-widget grid-pos-1-3 span-2-cols span-3-rows">
            <div class="activity-header">
                <div class="card-title">Open Requests</div>
                <div class="notification-count" id="openFeaturesCount">0</div>
            </div>
            <div class="notifications-list" id="openFeaturesList">
                <!-- Dynamic content will be populated here -->
            </div>
        </div>

        <!-- Closed Feature Requests (Row 3, Column 3) -->
        <div class="widget reports-widget" style="grid-column: 3 / 5; grid-row: 3 / 6;">
            <div class="activity-header">
                <div class="card-title">Closed Requests</div>
                <div class="notification-count" id="closedFeaturesCount">0</div>
            </div>
            <div class="notifications-list" id="closedFeaturesList">
                <!-- Dynamic content will be populated here -->
            </div>
        </div>
    </div>

    <style>
        .reports-grid {
            display: grid;
            grid-template-columns: repeat(4, var(--widget-4x4));
            grid-template-rows: repeat(10, var(--widget-4x4));
            gap: var(--gap);
            padding: var(--gap);
            justify-content: center;
            min-height: 100vh;
            max-width: 100vw;
        }

        .reports-widget {
            width: var(--widget-large-width);
            height: calc(var(--widget-8x4) + var(--widget-4x4) + var(--gap));
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-glass);
            border-radius: var(--radius);
            padding: 20px;
        }
    </style>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="app.js"></script>
    <script>
        // Load and display feature requests
        document.addEventListener('DOMContentLoaded', async () => {
            // Wait for app to be available
            let attempts = 0;
            while (typeof app === 'undefined' && attempts < 50) {
                await new Promise(resolve => setTimeout(resolve, 100));
                attempts++;
            }
            
            if (typeof app === 'undefined') {
                console.error('App not available after 5 seconds');
                displayEmptyState();
                return;
            }
            
            // Wait for app data to be loaded (max 5 seconds)
            attempts = 0;
            while (!app.data && attempts < 50) {
                await new Promise(resolve => setTimeout(resolve, 100));
                attempts++;
            }
            
            displayFeatureRequests();
        });

        function displayEmptyState() {
            document.getElementById('openFeaturesList').innerHTML = '<div style="text-align: center; color: rgba(255,255,255,0.5); padding: 20px;">Loading...</div>';
            document.getElementById('closedFeaturesList').innerHTML = '<div style="text-align: center; color: rgba(255,255,255,0.5); padding: 20px;">Loading...</div>';
        }

        function displayFeatureRequests() {
            if (!app) {
                console.log('App not available yet');
                displayEmptyState();
                return;
            }

            // Initialize data as empty array if not available
            if (!app.data) {
                app.data = [];
            }

            const openFeatures = app.data.filter(item => item.type === 'feature' && item.status === 'Open');
            const closedFeatures = app.data.filter(item => item.type === 'feature' && (item.status === 'Resolved' || item.status === 'Closed'));

            displayFeatureList('openFeaturesList', openFeatures);
            displayFeatureList('closedFeaturesList', closedFeatures);

            document.getElementById('openFeaturesCount').textContent = openFeatures.length;
            document.getElementById('closedFeaturesCount').textContent = closedFeatures.length;
        }

        function displayFeatureList(containerId, features) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';

            features.forEach(feature => {
                const featureItem = document.createElement('div');
                featureItem.className = 'notification-item';
                
                const priorityIcon = feature.priority === 'Critical' ? '⭐' : 
                                   feature.priority === 'High' ? '🔸' : 
                                   feature.priority === 'Normal' ? '🔹' : '◽';

                featureItem.innerHTML = `
                    <span class="notification-icon ${feature.priority.toLowerCase()}">${priorityIcon}</span>
                    <span class="notification-title">${feature.featureName}</span>
                    <span class="notification-message">${feature.expectedBehavior}</span>
                    <span class="notification-time">${feature.date || 'No date'}</span>
                `;

                container.appendChild(featureItem);
            });

            if (features.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: rgba(255,255,255,0.5); padding: 20px;">No feature requests found</div>';
            }
        }

        // Setup scroll navigation behavior
        let lastScrollTop = 0;
        window.addEventListener('scroll', () => {
            const topNav = document.getElementById('topNav');
            const sideNav = document.getElementById('sideNav');
            
            if (!topNav || !sideNav) return;
            
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            
            if (scrollTop > 100) {
                // User scrolled down - hide top nav, show side nav
                topNav.classList.add('hidden');
                sideNav.classList.add('visible');
            } else {
                // User at top - show top nav, hide side nav
                topNav.classList.remove('hidden');
                sideNav.classList.remove('visible');
            }
            
            lastScrollTop = scrollTop;
        });
    </script>
